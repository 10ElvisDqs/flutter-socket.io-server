<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socketsServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect',function(){
            console.log('Conectado al Servidor');
        });
        socket.on('disconnect',function(){
            console.log('Perdimos comunicacion con el servidor');
        });
        socket.emit('mensaje',{ nombre:'Elvis David'});
        socket.on('nuevo-mensaje', function (payload){
            console.log('Escuchando:', payload);
        });

        socket.on('active-bands', function (band){
            console.table(band);
        });
    </script>
</body>
</html>
